<!--Hauptteil-->
<div id="basket">
  <div class="container text-center" >
    <div class="row row-cols-1 row-cols-sm-3 products" *ngFor="let product of cartService.cart">
      <div class="col">
        <img src="{{product.img}}" width="200" height="200" draggable="true" alt="shoes">
      </div>
      <div class="col align-self-center">
        <h3>{{product.name}}</h3>
        <div>
          <button class="btn btn-link" type="button" (click)="cartService.addToCart(product)"><span class="badge text-bg-secondary">+</span></button>
          <span class="badge text-bg-secondary">Amount: {{product.quantity}}</span>
          <button class="btn btn-link" type="button" (click)="removeFromCart(product)"><span class="badge text-bg-secondary">-</span></button>
        </div>
      </div>
      <div class="col align-self-center">
        <div>
          <span class="cart_sum badge text-bg-info">{{product.quantity * product.price}}€</span>
        </div>
      </div>
    </div>

    <hr>

    <div class="row row-cols-1 row-cols-sm-3">
      <div class="col">
        <span class="badge text-bg-success cart_sum">{{calculateEndPrice()}}€</span>
      </div>
      <div class="col"></div>
      <div class="col">
        <button type="button" routerLink="/order" class="btn btn-success align-content-center">Go to checkout <i class="bi bi-bag-check"></i></button>
      </div>
    </div>
  </div>
</div>
