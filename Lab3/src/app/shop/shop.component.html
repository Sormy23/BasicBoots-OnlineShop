<!--Hauptteil-->

<div class="container text-center " id="product">
  <div class="row row-cols-1 row-cols-sm-3 products" *ngFor="let product of products">
    <div class="col">
      <img src="{{product.imageUrl}}" width="200" height="200" draggable="false" alt="shoes">
    </div>
    <div class="col">
      <h3>{{product.name}}</h3>
      <p>{{product.description}}</p>
    </div>
    <div class="col">
      <div class="price" >{{product.price}}€</div>
      <button type="button" class="btn btn-secondary" >Zum Warenkorb hinzufügen</button>
    </div>
  </div>
</div>
